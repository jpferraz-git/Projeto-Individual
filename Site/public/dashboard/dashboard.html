<script>

    function gerarGrafico(){
      fetch(`/quiz/gerarGrafico/`, { method: 'GET' })
      .then(function (response) {
        if (response.ok) {
          response.json().then(function (resposta) {
            console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
  
  
            plotarGrafico(resposta);
          });
        } else {
          console.error('Nenhum dado encontrado ou erro na API');
        }
      })
      .catch(function (error) {
        console.error(`Erro na obtenção dos dados para o gráfico: ${error.message}`);
      });

    }

    function plotarGrafico(resposta) {

      console.log('iniciando plotagem do gráfico...');
    
    
      let labels = ["MA", "MB", "MC", "MD"];
    
    
      let dados = {
        labels: labels,
        datasets: [
          {
            label: 'MA',
            data: [],
            backgroundColor: 'rgba(102, 204, 178, 0.8)', 
            borderColor: 'rgba(102, 204, 178, 1)',
            borderWidth: 1
          },
          {
            label: 'MB',
            data: [],
            backgroundColor: 'rgba(102, 153, 255, 0.8)', 
            borderColor: 'rgba(102, 153, 255, 1)', 
            borderWidth: 1
          },
          {
            label: 'MC',
            data: [],
            backgroundColor: 'rgba(155, 102, 204, 0.8)',
            borderColor: 'rgba(155, 102, 204, 1)', 
            borderWidth: 1
          },
          {
            label: 'MD',
            data: [],
            backgroundColor: 'rgba(208, 94, 168, 0.8)', 
            borderColor: 'rgba(208, 94, 168, 1)',
            borderWidth: 1
            
          }
        ]
      };
    
      console.log('----------------------------------------------')
      console.log('Estes dados foram recebidos pela funcao "gerarGrafico" e passados para "plotarGrafico":')
      console.log(resposta)
    
      for (var i = 0; i < resposta.length; i++) {
        var dadoAtual = resposta[i];
        var labelIndex = labels.indexOf(dadoAtual.resultados);
    
        if(labelIndex == -1){

          labelIndex = 1;
        }

        dados.datasets[labelIndex].data.push(dadoAtual.Quantidade);

      }
    
      console.log("Dados finais para plotagem:");
      console.log(dados);
    
      console.log('----------------------------------------------')
      console.log('O gráfico será plotado com os respectivos valores:')
      console.log('Labels:')
      console.log(labels)
      console.log('Dados:')
      console.log(dados.datasets)
      console.log('----------------------------------------------')
    
      const config = {
        type: 'bar',
        data: dados,
        options: {
          responsive: true,
          plugins: {
            legend: {
              labels: {
                color: '#FFFFFF',
                font: {
                  size: 14,
                },
              },
            },
            title: {
              display: true,
              text: 'Resultados Gerais',
              color: '#FFFFFF',
              font: {
                size: 25,
                weight: 'bold',
              },
              padding: {
                top: 10,
                bottom: 20,
              },
            },
          },
          scales: {
            x: {
              stacked: true, 
              ticks: {
                color: '#FFFFFF',
                font: {
                  size: 16,
                },
              },
              grid: {
                display: false, 
              },
            },
            y: {
              ticks: {
                color: '#FFFFFF',
                font: {
                  size: 14,
                },
              },
              grid: {
                color: 'rgba(255, 255, 255, 0.2)',
              },
            },
          },
          barPercentage: 0.3, 
          categoryPercentage: 0.8, 
        },
      };
    
      let myChart = new Chart(
        document.getElementById(`myChart`),config);
    
    }
    
    
 
    //BLOCO DE DATA E HORA
    function mostrarDataHora(){
    var tempo = document.getElementById("horaAtual");

    setInterval(() => {

    var hora = new Date();
    tempo.innerHTML = hora.toLocaleTimeString();
    
    }, 1000)

}

                console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
      
                resultado_maior_frequencia.innerHTML = `${resposta.result}`
      
              });

            }
          })
          .catch(function (error) {
            console.error(`Erro na obtenção dos dados para o gráfico: ${error.message}`);
          });
      }
