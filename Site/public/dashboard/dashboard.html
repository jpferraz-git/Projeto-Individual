<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="./dashboard.css">
    <link rel="icon" href="./assets/logo_branca.png">

</head>
<body onload="primeiraKPI(), segundaKPI(), terceiraKPI(), mostrarDataHora(), grafico()">
    
    <div class="container">
        <aside>
            <div class="top">
                <div class="log">
                    <img src="../assets/logo_branca.png">
                    <h2>GYM <span class="danger">IMPACT</span></h2>
                </div>

            </div>
            <div class="sidebar">
                <div id="barra"></div>
                <a href="#">
                    <span class="material-symbols-sharp">bar_chart_4_bars</span>
                    <h3>Dashboard</h3>
                    <!-- <select>DASHBOARD
                        <option value="perguntas">Perguntas</option>
                        <option value="supino_game">Supino Gaming</option>
                    </select> --> 
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">fitness_center</span>
                    <h3>Supino Gaming</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">list</span>
                    <h3>Formulário</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">forum</span>
                    <h3>Blog de Relatos</h3>
                </a>
                <a href="index.html" class="active">
                    <span class="material-symbols-sharp">keyboard_return</span>
                    <h3>Retornar ao Site</h3>
                </a>
        
            </div>
        </aside>

        <main>
               <div class="titulo_hora">
                    <div id="titulo">
                    <h1>Dashboard</h1>
                 
                    </div>
                    <div id="data_e_hora">
                    <h1 id="horaAtual">00:00:00</h1>
                    
                </div>
               </div>

                <div class="insights">
                        <div class="sales">
                            <span class="material-symbols-sharp">monitoring</span>
                            <div class="middle">
                                <h3>Resultado com maior frequência</h3>
                                <b id="resultado_maior_frequencia"></b>
                                <div class="progress">
                                </div>
                            </div>
                    
                        </div>
                      
                        <div class="expenses">
                            <span class="material-symbols-sharp">monitoring</span>
                            <div class="middle">
                                <h3>Seu último resultado</h3>
                                <div class="progress">
                                    <b id="resultado_ultimo_kpi"></b>
                                </div>
                            </div>
                    
                        </div>
                       
                        <div class="income">
                            <span class="material-symbols-sharp">monitoring</span>
                            <div class="middle">
                                <h3>Total de respostas</h3>
                                <div class="progress">
                                    <b id="resultado_3"></b>
                                </div>
                            </div>
                    
                        </div>
                </div>

                <div class="graphBox">
                    <div class="box">
                        <canvas id="myChart" width="80%" height="20%"></canvas>
                    </div>
                </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


 
</body>
</html>

<script>

    function grafico(){
 
    const ctx = document.getElementById('myChart');

    new Chart (ctx, {
      type: 'bar',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5],
          backgroundColor: 'rgb(255, 99, 132)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
    }
});

    }
 
    //BLOCO DE DATA E HORA
    function mostrarDataHora(){
    var tempo = document.getElementById("horaAtual");

    setInterval(() => {

    var hora = new Date();
    tempo.innerHTML = hora.toLocaleTimeString();
    
    }, 1000)

}

    
      function primeiraKPI() {
        fetch(`/quiz/primeiraKPI/`, { method: 'GET' })
          .then(function (response) {
            if (response.ok) {
              response.json().then(function (resposta) {
                console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
      
                resultado_maior_frequencia.innerHTML = `${resposta.result}`
      
              });
            } else {
              console.error('Nenhum dado encontrado ou erro na API');
            }
          })
          .catch(function (error) {
            console.error(`Erro na obtenção dos dados para o gráfico: ${error.message}`);
          });
      }
      
function segundaKPI(){

    fetch(`/quiz/segundaKPI/`, { method: 'GET' })
    .then(function (response) {
      if (response.ok) {
        response.json().then(function (resposta) {
          console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

          resultado_ultimo_kpi.innerHTML = `${resposta.ultimoResultado}`

        });
      } else {
        console.error('Nenhum dado encontrado ou erro na API');
      }
    })
    .catch(function (error) {
      console.error(`Erro na obtenção dos dados para o gráfico: ${error.message}`);
    });
}

function terceiraKPI(){

    fetch(`/quiz/terceiraKPI/`, { method: 'GET' })
    .then(function (response) {
      if (response.ok) {
        response.json().then(function (resposta) {
          console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

          resultado_3.innerHTML = `${resposta.maiorResultado}`

        });
      } else {
        console.error('Nenhum dado encontrado ou erro na API');
      }
    })
    .catch(function (error) {
      console.error(`Erro na obtenção dos dados para o gráfico: ${error.message}`);
    });
}

</script>
