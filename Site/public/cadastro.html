<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="icon" href="./assets/logo_branca.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>CADASTRO</title>
</head>
<body>
  
    <div class="container">
        <div class="curved-shape"></div>

        <div class="form-box login">
            <h2>CADASTRO</h2>
                <div>
                    <div class="input-box">
                        <input type="text" id="input_nome" required>
                        <label for="">USERNAME</label>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="text" id="input_email"required>
                        <label for="">EMAIL</label>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="input_senha" required>
                        <label for="">SENHA</label>
                        <i class='bx bxs-lock' ></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="input_senha_confirmacao" required>
                        <label for="">CONFIRME A SENHA</label>
                        <i class='bx bxs-lock' ></i>
                    </div>
                    <div class="input-box">
                            <button class="btn" onclick="cadastrar()">Cadastrar-se</button>
                    </div>

                    <div class="regi-link">
                            <p>Já possui uma conta? <a href="login.html">Entre</a></p>
                    </div>

                  </div>
            
            </div>
            <div class="info-content login">

                <img src="./assets/logo_header.png">
            </div>

            <div class="alerta_erro">
              <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
              </div>
            </div>
  
    </div>
</body>
</html>

<script>

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = input_nome.value;
    var emailVar = input_email.value;
    var senhaVar = input_senha.value;
    var confirmacaoSenhaVar = input_senha_confirmacao.value;


    // Verificando se há algum campo em branco
    if (nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }


  function sumirMensagem() {
    cardErro.style.display = "none";
  }
  </script>
