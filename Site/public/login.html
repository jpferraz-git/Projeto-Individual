<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="./assets/logo_branca.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>LOGIN</title>
</head>
<body>
  
    <div class="container">
        <div class="curved-shape">
    
        </div>
        <div class="form-box login">
            <h2>LOGIN</h2>
                <div>
                    <div class="input-box">
                        <input type="text" id="input_email"required>
                        <label for="">EMAIL</label>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="input_senha" required>
                        <label for="">SENHA</label>
                        <i class='bx bxs-lock' ></i>
                    </div>
                    <div class="input-box">
                            <button class="btn" type="button" onclick="entrar()">Login</button>
                    </div>

                    <div class="regi-link">
                            <p>Ainda n√£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                    </div>

                </div>
            
            </div>

            <div class="info-content login">

                <img src="./assets/logo_header.png">
            </div>
    </div>
</body>
</html>

<script>


   
    function entrar() {
        //aguardar();
    
        var emailVar = input_email.value;
        var senhaVar = input_senha.value;
    
        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha todos os campos";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }
    
        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);
    
        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")
    
            if (resposta.ok) {
                console.log(resposta);
    
                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
    
                    setTimeout(function () {
                        window.location = "quiz/quiz.html";
                    }, 1000); // apenas para exibir o loading
    
                });
    
            } else {

                alert("E-mail ou senha errados");
                console.log("Houve um erro ao tentar realizar o login!");
    
                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }
    
        }).catch(function (erro) {
            console.log(erro);
        })
    
        return false;
    }
    
    function sumirMensagem() {
        cardErro.style.display = "none"
    }


</script>
